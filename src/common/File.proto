syntax = "proto3";

package File;

// Time
import "google/protobuf/timestamp.proto";

/**
 * Metadata regarding a file itself and its location
 */
message FileApproxMetadata {
  // Filename
  string name = 1; // to be concatenated after dirname to find full absolute path
  // Directory absolute path
  string dirname = 2; // to be concatenated before name to find full absolute path
  // User identifier, generated by database
  string userID = 3; // TODO clearly define userID globally
}

message FileMetadata {
  FileApproxMetadata approxMetadata = 1;
  string fileID = 2; // TODO clearly define fileID globally
  string lastEditorID = 3; // TODO clearly define userID globally
  google.protobuf.Timestamp creation = 4;
  google.protobuf.Timestamp lastEdit = 5;
}

message File {
  FileMetadata metadata = 1;
  bytes content = 2;
}

message NewFile {
  FileApproxMetadata metadata = 1;
  bytes content = 2;
}

message FilesIndex {
  repeated FileMetadata index = 1;
}